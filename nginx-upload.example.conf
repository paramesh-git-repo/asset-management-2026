# Example Nginx snippet for profile image uploads (max 10MB).
# Include or merge into your server/location block so production uploads succeed.

# Option 1: Global for the server
# client_max_body_size 10M;

# Option 2: Only for the API upload route (recommended)
location /api/v1/users/profile-image {
    client_max_body_size 10M;
    proxy_pass http://localhost:5001;  # or your backend upstream
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}
